<!DOCTYPE html>
<html>
	<head>
		
		<title>제목</title>
		<meta charset="utf-8">
	</head>
	<body>
		<body>
			<!-- 
				disc :  ●

				circle : ○

				square : ■

			 -->

			 <!-- 
				li 
					disc :  ●

					circle : ○

					square : ■
			  -->
		<ul>
			<li type="square">
				<span>따뜻한 음료</span>

				<!-- - li 태그의 type 속성 : 해당 항목에 대한 type을 설정한다.

1 : 숫자 (1, 2, 3 ... 기본)

A : 알파벳 대문자

a : 알파벳 소문자

i : 로마숫자 ⅰⅱⅲ ...

I : 로마숫자 ⅠⅡⅢ...
 -->
				<ol type="I" start="2">
					<li>커피</li>
					<li>녹차</li>
					<li>둥굴레차</li>
				</ol>
			</li>
			<li type="circle">
				<span>차가운 음료</span>
				<ol>
					<li>커피</li>
					<li>스무디</li>
					<li>식혜</li>
				</ol>
			</li>
		</ul>
	</body>
</html>
