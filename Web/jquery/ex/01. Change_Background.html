<html>
<head>
<meta charset="utf-8">
<title>Change Background</title>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script >
/**
 * 대상 : div
 * 기능 : background 변경 Yellow로 변경
 * 함수 : css();
 //연관배열로 넣을때는 -을 인식하지못함.
 */
 	$(function(){
 		$("#btn").click(function(){
 			$("#target").css("background","yellow");

 		}
 		);
 	});


</script>

</head>

<body>
	<div id="target" human="1" style="color: rgb(255, 255, 255); width: 150px; height: 100px; float: left; border: 1px solid rgb(34, 34, 34); background-color: rgb(34, 139, 34); margin: 10px; padding: 5px; background-position: initial initial; background-repeat: initial initial;">
		#target<br />
	</div>
	<input type="button" value="run" id="btn" />
</body>
</html>
