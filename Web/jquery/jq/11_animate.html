<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(function(){
			$("#box").css({
				width : 100,
				height : 100,
				backgroundColor : "red"
			});	

			$("#box").animate({
				width : 300,
				height : 300,
				/*backgroundColor : "pink"*/
				opacity : 0.5
			},2000);

			$("#box2").css({
				width:100,
				height:100,
				background: "blue",
				position : "absolute",
				top : 200,
				left : 50
			}).animate({
				width : 300,
				height : 300,
				opacity : 0.1
			},1000).animate({
				left : 300,
				top : 300,
				opacity : 1
			},1000);

			function animateEvent(){
				$("#box3").css({
					width:100,
					height:100,
					background : "yellow",
					position : "absolute",
					top : 500,
					left : 500
				}).animate({
					width : 300,
					height : 300,
					opacity : 0.5,
					top : 300,
					left : 300
				},1000).animate({
					width:100,
					height:100,
					opacity : 1,
					top : 500,
					left : 500
				},1000);
			}
			var interval = setInterval(animateEvent,2000);

			$("#box3").click(function(){
				clearInterval(interval);
			});
		});


		
	</script>

</head>
<body>
	<div id="box"></div>
	<div id="box2"></div>
	<div id="box3"></div>
</body>
</html>
