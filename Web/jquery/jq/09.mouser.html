<html>
<head>

	<script>

			$(".out").css({
				width : 100,
				height : 100,
				background : "yellow"
			}).on({
				click : function(){
					$(this).css("background-color","red");
				},
				mouseenter : function(){
					$(this).css("background-color","blue");
				},
				mouseleave : function(){
					$(this).css("background-color","yellow");	
				}
			});

			$(document).mousemove(function(event){
				$("#log").text("x"+event.pageX +" : y "+event.pageY);
			});

		});
	</script>
</head>
<body>
	<div class="out">
		<p>MOUSE</p>
	</div>
	<div id="log"></div>
</body>
