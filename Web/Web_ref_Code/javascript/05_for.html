<!-- 5_for.html -->
<script>
	var i=0;
	for(i=0; i < 10; i++){
		document.write("카운트 : " + i +"<br/>");
	}

	for(var j=1; j<=6; j++){
		document.write("<h"+j+">"+j);
		document.write("</h>");
	}

	document.write("<h1>구구단 표</h1>");
	document.write("<table border=2 width=50%>");
	for(var i=1; i<=9; i++){
		document.write("<tr>");
		document.write("<td>"+i+"</td>");
		for(var j= 2; j<=9; j++){
			document.write("<td>"+(i * j)+"</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");



</script>
