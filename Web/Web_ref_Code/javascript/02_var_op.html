<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script>
		/*
			수치형(number) 정수 or 실수
			문자열(string)
			부울형(논리형)
			객체형(object) - (function 객체 포함)
			호출이 불가능한 객체 object
			호출이 가능한 객체(함수형 객체) function
			undefined - 값이 정해지지 않은 상태
			null
		*/

		var radius = 10;
		document.write(typeof(radius) + "<br/>");

		var pi = 3.141592;
		document.write(typeof(radius) + "<br/>");		


		var result = pi * (radius * radius);
		document.write("result : " + result + "<br/>");

		var message = "result: " + result;
		document.write(typeof(message));


		/*
			+  , - , * , / , %

			> , < , >= , <=   

			==  , !=      //  1,  "1"   ==  true

			!==  ,  ===   // 타입까지 비교  1,  "1"   ===  false

			||  ,  &&	

		*/

		/*
			++
			--
			+=
			*=
			/=
			%=
		*/

		var a = 1;
		a = a + 1;
		a += 1;
		// a == 3;
		var b = 1;

		b = a++;
		// b == 3;
		// a == 4;
		console.log("a : " + a);
		console.log("b : " + b);

	</script>
</head>
<body>

</body>
</html>
