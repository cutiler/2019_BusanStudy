<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script>
		var nGuesses = 0;
		var computerNum = parseInt(Math.random()*100+1);

		function guess(){
			var result ="";
			var number = parseInt(document.getElementById("user").value);
			nGuesses++;

			if(number == computerNum){
				result ="성공입니다!";
			}else if(number < computerNum){
				result = "작습니다.";
			}else{
				result = "큽니다";
			}

			document.getElementById("guesses").value = nGuesses;
			document.getElementById("result").value = result;
 	}
		
	</script>
</head>
<body>
	<h1>숫자 맞추기</h1>
	<p>
		컴퓨터가 생성한 숫자를 맞추는 게임 숫자는 1~ 100 사이
	</p>
	숫자 : <input type="text" id="user"  />
	<input type="button" value="확인" onclick="guess();"/>

	<br/>
	추측 횟수 : <input type="text" id="guesses"/> <br/>
	힌트 : <input type="text" id="result" />
</body>
</html>
