<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<h2>요소 검색</h2>
	<input type="text" class="tagClass" id="selectId" value="1" />
	<input type="text" class="tagClass" id="selectId" value="2" />
	<input type="text" class="tagClass" id="selectId" value="3" />
	<input type="text" class="tagClass" id="selectId" value="4" />
	<input type="text" class="tagClass" id="selectId" value="5" />
	<input type="text" class="tagClass" id="selectId" value="6" />
	<input type="button" class="tagClass" id="selectId" value="button" />


	<script>
		
		var stagArray = document.getElementsByTagName("input");	

		for(var i=0; i<stagArray.length; i++){
			document.write("stagArray : " + stagArray[i].value+"</br>");
		}

		var classArray = document.getElementsByClassName("tagClass");

		for(var i=0; i<classArray.length; i++){
			document.write("classArray : " + classArray[i].value+"</br>");
		}

		var id = document.getElementById("selectId");
		document.write("getElementById : "+id.value+"<br/>");

		var querySelectorInput = document.querySelector("#selectId");
		document.write("querySelectorInput : "+querySelectorInput.value+"<br/>");		

		var querySelectorAll = document.querySelectorAll("#selectId");
		for(var i=0; i<querySelectorAll.length; i++){
			document.write("querySelectorAll : " + querySelectorAll[i].value+"</br>");
		}

	</script>

</body>
</html>
