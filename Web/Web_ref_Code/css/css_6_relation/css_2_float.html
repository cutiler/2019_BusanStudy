<head>

	<style>
		*{
			margin:0;
			padding:0;
		}

		aside{
			width:15%;
			height:400px;
		}

			float:left;
			background-color:yellow;
		}

		.right{
			float:right;
			background-color:red;
		}

			width:100%;

			background-color:pink;
		}

		section{
			float:left;
			width:70%;
			height:400px;
			background-color:skyblue;
		}

		footer{
			/* right /  left  / both*/
			clear: both;
			width:100%;
			height:100px;
			background-color:blue;
		}
	</style>
</head>
<body>

	</header>
	<aside class="left">
	</aside>
	<section>
	</section>
	<aside class="right">

	</footer>

</html>
