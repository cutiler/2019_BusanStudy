<script>
	/*
		window - main 브라우저 윈도우
		window.navigator - 브라우저에 대한 정보
		window.screen - 사용자 화면에 대한 정보
		window.history - 사용자가 방문한 URL 정보
		window.location - 현재 URL에 대한 정보
		window.frame - 브라우저 윈도우를 구성하고 있는 뼈대 frame 에대한 정보
		window.document - 메인 브라우저에 표시된 HTML 문서에 대한 정보 
	*/

	alert('경고');
	window.alert('안녕');

</script>
