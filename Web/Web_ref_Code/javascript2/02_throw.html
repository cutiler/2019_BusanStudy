<!-- 02_throw.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>THROW</title>
	<script>
		var solution = 53;

		function test(){
			try{	
				var x = document.getElementById("number").value;

				if(x == "") {throw "입력된값이 없습니다.";}
				if(isNaN(x)){throw "숫자가 아님";}
				if(x > solution){throw "너무 큼";}
				if(x < solution){throw "너무 작음";}
				if(x == solution){throw "성공";}
			}catch(e){
				var y = document.getElementById("message");
				y.innerHTML = "힌트 : " + e;
			}
		}
	</script>
</head>
<body>
	<h1>Number Guess</h1>
	<p>1 ~ 100 사이의 숫자를 입력하시오</p>
	<input id="number" type="text" />
	<button type="button" onclick="test();">숫자추측</button>
	<p id="message"></p>
</body>
</html>
