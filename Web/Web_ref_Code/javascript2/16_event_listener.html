<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<input type="button" value="확인" id="btn"/>

	<script>
		var btn = document.getElementById("btn");
		/*btn.addEventListener('click',function(){
			alert('Event!!!!!');
		});*/

		btn.addEventListener('click',btnEvent);		

		function btnEvent(){
			document.write("click event!!!!");
		}
		
	</script>
</body>
</html>
