<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script>
		function sub(a){
			// 문자열을 소문자로 변경
			a.value = a.value.toLowerCase();
		}

		window.onload = function(){
			document.getElementById("name").addEventListener('change',function(){
				this.value = this.value.toUpperCase();
			});
		}
	</script>

</head>
<body>
	<!-- onchange="sub(this)" -->
	영어 단어 : <input type="text" id="name" name="input" />
</body>
</html>
