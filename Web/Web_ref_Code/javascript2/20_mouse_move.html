<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		#box{
			border:1px solid black;
			width:200px;
			height:200px;
		}
	</style>
	<script>
		window.onload = function(){
			document.getElementById("box").onmousemove = function(event){
				var position = "x : " + event.pageX+" ,  y : " + event.pageY;
				document.getElementById("pTag").innerHTML = position;
			}
		}
	</script>
</head>
<body>
	<p id="pTag"></p>
	<div id="box"></div>
</body>
</html>
