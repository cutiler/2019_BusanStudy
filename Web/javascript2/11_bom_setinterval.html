<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		#box{
			position:absolute;
			top:0;
			left:0;
			width: 20px;
			height: 20px;
			background-color: pink;
		}
		#box:hover{
			cursor: pointer;
		}

		
	</style>
</head>
<body>
	<div id="box" onclick="catchBox(this);">잡아라!</div>

	<script type="text/javascript">
		var id;
		var i = 0;
		function move(){
			id = setInterval(function(){
				var box = document.getElementById("box");
				i = parseInt(Math.random()*500 + 20);
				box.style.top = i +"px";
				i = parseInt(Math.random()*500 + 20);
				box.style.left = i +"px";
				box.style.width = i +"px";
				box.style.height = i +"px";
			},200);
		}
		move();

		function catchBox(a){
			a.innerHTML = "잡았다 요놈";
			a.style.background = "red";
			a.style.color = "white";
			clearInterval(id);
		}

	</script>
</body>
</html>
