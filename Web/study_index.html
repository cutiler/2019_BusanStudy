<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<style type="text/css">
		html{
			height: 100%;
			width: 100%;
		}
		body{
			height: 100%;
			width: 100%;
		}
		header{		
			height: 20%;
			width: 100%;	
			background-color: pink;
		}

		
		aside{
			float: left;
		}


		section{
			width: 70%px;
			height: 70%px;
			background-color: yellow;
			float: left;
		}

		ul{
			list-style: none;
		}

		header > nav > ul > li{
			display: inline-block;
			text-align: center;
			width: 10%;
			background-color: pink;
			padding: 20px;
			border-top: 3px solid #dfdfdf;
			transition: background-color 0.5s, margin-left 0.5s;	
		}

		header > nav > ul > li:hover{
			background-color: skyblue;
			margin-left: 10px;
			cursor: pointer;
		}

		header > nav > ul > li > a{
			text-decoration: none;
		}
		aside > nav > ul > li{
			text-align: center;
			width: 200;
			background-color: skyblue;
			padding: 20px;
			margin: 0;
			border-top: 3px solid #dfdfdf;
			transition: background-color 0.5s, margin-left 0.5s;

		}

		aside > nav > ul > li:hover{
			background-color: yellow;
			margin-left: 10px;
			cursor: pointer;
		}
	


	</style>
</head>
<body>
	<header><h1>Header</h1>
		<nav>
			<ul>
				<li>
				<a href="#">html</a>
				</li>
				<li>
				<a href="#">javascript</a>
				</li>
				<li>
				<a href="#">javascript2</a>
				</li>
				<li>
				<a href="#">jquery</a>
				</li>
			</ul>
		</nav>
	</header>
	<aside>
		<nav>
			<ul>
				<li>여기는</li>
				<li>for문</li>
				<li>또는</li>
				<li>정해진</li>
				<li>페이지</li>
				<li>상위 메뉴</li>
				<li>따라 불러옴</li>
			</ul>
		</nav>
	</aside>
	<section>
		Section....
	</section>


</body>
</html>
