<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<script>
		var array = ['가','나','다','라','마'];
		console.log("array 배열의 길이 : "+ array.length);
		console.log("array[0] "+ array[0]);
		console.log("array[4] "+ array[4]);
		array[4] = "차";

		for(var i=0; i < array.length; i++){
			console.log(i+"번째 array : "+array[i]);
		}

		for(var x in array){
			console.log("x array : "+ array[x]);
		}

		var array2 = new Array('마','라','다','나','가');
		for(var x in array2){
			console.log(" array2 : "+ array2[x]);
		}

		var array3 = new Array();
		array3[0] = 100;
		array3[1] = "가";
		for(var x in array3){
			console.log(" array3 : "+ array3[x]);
		}


	</script>
</head>
<body>

</body>
</html>
