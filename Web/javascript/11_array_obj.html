<script>
	var numbers = [10,20,30,40,50,60];

	document.write("numbers : "+numbers+"<br />");

	function isBigEnough(element,index,array){
		return (element >= 30);
	}

	var filetered = numbers.filter(isBigEnough);
	document.write("필터링 된 배열 : "+ filetered+"<br />");

	// 배열의 인덱스 번호
	document.write(numbers.indexOf(40));
	document.write("<br />");

	// 잘라내기
	var newArray = numbers.slice(2);
	document.write("slice 된 배열 : "+newArray+"<br />");

	// 정렬
	var numbers2 = [20,40,60,30,10];
	document.write("numbers2 : "+numbers2);
	document.write("<br />");
	numbers2.sort();
	document.write("numbers2 : "+numbers2);
	document.write("<br />");

	// 정렬 기준 잡기
	numbers2.sort(function(a,b){
		return b-a;
	});

	document.write("numbers2 : "+numbers2);
	document.write("<br />");

	numbers2.push(90);
	document.write("numbers2 : "+numbers2);
	document.write("<br />");
	var item = numbers2.pop();
	document.write("numbers2 : "+numbers2);
	document.write("<br />");

</script>
