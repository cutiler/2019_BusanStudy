<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		#wrap{
			width: 260px;
			height: 300px;
			background-color: skyblue;
		}

		.box{
			float: left;
			width: 30px;
			height: 30px;
			border: 1px solid black;
			margin: 0 5px 5px 0;
		}

		.box:first-child{
			color: red;
		}

		.box:last-child{
			color: blue;
		}

		.box:nth-child(2){
			color:yellow;
		}

		.box:nth-child(7n){
			color: red;
		}

		.box:nth-child(2n){
			color: pink;
		}

		.box:nth-child(2n-1){
			color:blue;
		}
		/* 시작이 5이고 역순으로 찾음 */
		.box:nth-child(-n+5){
			background-color: hotpink;
		}

		/* 시작이 6이고 끝날때까지. */
		.box:nth-child(n+6){
			background-color: red;
		}

		/* !6~19 */
		.box:nth-child(n+16):nth-child(-n+19){
			background-color: yellow;
		}

		/* 뒤에서부터 3번째. */
		.box:nth-last-child(3){
			background-color: yellow;
		}

		/* 홀수 번째*/
		.box:nth-child(odd){
			color: black;
		}

		/* 짝수 번째 */
		.box:nth-child(even){
			color: white;
		}

	</style>

</head>
<body>
	<div id="wrap">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>
		<div class="box">9</div>
		<div class="box">10</div>
		<div class="box">11</div>
		<div class="box">12</div>
		<div class="box">13</div>
		<div class="box">14</div>
		<div class="box">15</div>
		<div class="box">16</div>
		<div class="box">17</div>
		<div class="box">18</div>
		<div class="box">19</div>
		<div class="box">20</div>
		<div class="box">21</div>
		<div class="box">22</div>
		<div class="box">23</div>
		<div class="box">24</div>
		<div class="box">25</div>
		<div class="box">26</div>
		<div class="box">27</div>
		<div class="box">28</div>
		<div class="box">29</div>
		<div class="box">30</div>
		<div class="box">31</div>


	</div>
</body>
</html>
