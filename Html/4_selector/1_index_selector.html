<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		h1{
			color: red;
		}
		/*
		*	id = #
		*	
		*	class = .
		*/
		#bg{
			background-color: skyblue;
		}

		#color{
			color: pink;
		}

		.size{
			/*font-size: 1.2em;	*/
			font-size: 50px;
		}

		.color{
			color: skyblue;
		}

	</style>
</head>
<body>
	<h1>type 선택자</h1>
	<h2 id="bg">ID 선택자</h2>
	<h2 id="color">ID 선택자</h2>
	<h2 id="bg color">ID 선택자</h2>
	<!-- CLASS 중복지정 가능	-->	
	<h2 class="size color">CLASS 선택자</h2>
</body>
</html>
