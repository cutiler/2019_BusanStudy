<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		div{
			border: 1px dotted black;
			/*border: 1px solid black;*/
		}

		#header{
			margin: 0 auto;
			width: 800px;
			background-color: yellow;
		}

		#wrap{
			margin: 0 auto;
			width: 800px;
		}

		#aside{
			width: 198px;
			background-color: red;
			float: left;
		}

		#content{
			width: 598px;
			background-color: blue;
			float: right;
		}

	</style>
</head>
<body>
	<div id="header">
		<h1>#header tag</h1>
	</div>
	<div id="wrap">
		<div id="aside">
			<h1>#aside tag</h1>
		</div>
		<div id="content">
			<h1>#content tag</h1>
		</div>
	</div>
</body>
</html>
