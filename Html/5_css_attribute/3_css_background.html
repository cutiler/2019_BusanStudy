<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">

		body{
			background-image: url(rice.png);
		}


		.bg{
			background-color: skyblue;
			width: 300px;
			height: 300px;
		}

		img{
			width: 150px;
			height: 150px;			
		}
		img:hover{
			width: 300px;
			height: 300px;
		}

		.img{
			background-color: yellow;
			background-image: url(rice.png);
			background-repeat: repeat-y;
			background-repeat: repeat-x;
			background-repeat: no-repeat;
			background-position: center;

			background: pink url(rice.png) no-repeat right;
			background-color: rgb(0,0,0);
			background-color: rgba(0,0,0,0.5);

		}

	</style>
</head>
<body>
	<div class="bg">
		<img src="rice.png" width="200" height="200" />
	</div>
	<div class="img bg">
	</div>
</body>
</html>
