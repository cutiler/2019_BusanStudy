<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		.trans{
			width: 300px;
			height: 300px;

			background-color: skyblue;

			transition: width 2s;
			transition-property: width, height;
			transition-duration: 3s;
			transition-timing-function: steps(3,end);
			transition-delay: 0.5s;

			transition: width 1s, height 2s, background-color 2s, linear 0.5s;

		}

		.trans:hover{
			width: 600px;
			height: 400px;
			background-color: pink;
		}

		.stick{
			width: 20px;
			height: 20px;
			margin: 10px 0;
			background-color: pink;
			transition-property: all;
			transition-duration: 4s;
		}
		.stick1{
			transition-timing-function: ease;
		}
		.stick2{
			transition-timing-function: linear;
		}
		.stick3{
			transition-timing-function: ease-in;
		}
		.stick4{
			transition-timing-function: ease-out;
		}
		.stick5{
			transition-timing-function: ease-in-out;
		}
		.stick6{
			transition-timing-function: ease-start;
		}
		.stick7{
			transition-timing-function: ease-end;
		}
		.stick8{
			transition-timing-function: steps(3,start);
		}
		.stick9{
			transition-timing-function: steps(3,end);
		}

		input[type='checkbox']:checked ~ .stick{
			width: 100%;
			background-color: skyblue;
		}


	</style>
</head>
<body>
	<!-- <div class="trans">	</div> -->
	<br/><br/>

	<input type="checkbox" /> 체크!

	<p>ease</p>
	<div class="stick stick1">		
	</div>

	<p>linear</p>
	<div class="stick stick2">		
	</div>

	<p>ease-in</p>
	<div class="stick stick3">		
	</div>

	<p>ease-out</p>
	<div class="stick stick4">		
	</div>	

	<p>ease-in-out</p>
	<div class="stick stick5">		
	</div>

	<p>ease-start</p>
	<div class="stick stick6">		
	</div>

	<p>ease-end</p>
	<div class="stick stick7">		
	</div>

	<p>steps(3,start)</p>
	<div class="stick stick8">		
	</div>

	<p>steps(3,end)</p>
	<div class="stick stick9">		
	</div>





</body>
</html>
