<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style type="text/css">
		.box{
			border: 1px solid black;
			width: 100px;
			height: 100px;
			transition: width 2s, height 2s, transform 2s;
		}

		.box:hover{
			width: 200px;
			height: 200px;
			transform: translate(50px, 100px);			
			transform: skew(720deg);
		}
	</style>
</head>
<body>
	<div class="box">
		Hello
	</div>

</body>
</html>
